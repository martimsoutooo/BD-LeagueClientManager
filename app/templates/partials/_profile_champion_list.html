{% for champion in champions %}
<div class="col-md-4">
    <div class="card mb-3">
        <div class="card-body">
            <h5 class="card-title font-weight-bold">{{ champion.Name }}</h5>
            <p class="card-text">Category: {{ champion.Category }}</p>
            <p class="card-text">Kingdom: {{ champion.Kingdom }}</p>
        </div>
    </div>
</div>
{% endfor %}
