{% for ward in wards %}
                                                    <div class="col-md-4">
                                                        <div class="card mb-3 shadow-sm">
                                                            <div class="card-body d-flex flex-column justify-content-between">
                                                                <div>
                                                                    <h5 class="card-title font-weight-bold">{{ ward.ID }}</h5>
                                                                </div>
                                                                <div class="d-flex justify-content-between align-items-center">
                                                                    <p class="card-text mb-0" style="font-size: small;">Price: {{ ward.rp_price }} <img src="https://www.nicepng.com/png/full/17-174865_free-lol-riot-points-riot-points.png" class="stats-image" alt=""></p>
                                                                    <button class="btn btn-primary" onclick="buyWard('{{ ward.Name }}', '{{ ward.rp_price }}')">Buy</button>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
{% endfor %}
