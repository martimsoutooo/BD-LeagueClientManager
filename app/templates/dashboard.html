{% extends "base.html" %}

{% block title %}Dashboard{% endblock %}

{% block content %}
<div class="vh-100 d-flex align-items-center justify-content-center">
    <div class="container">
        <div>
            <div class="d-flex justify-content-between">
                <div class="font-weight-bold" style="font-size: 80px;">
                    Hello, <span style="color: rgb(255, 0, 0);">{{ user_name }}</span>!
                </div> 
            </div>
            
            <div class="mt-4">
                <a href="{{ url_for('main.profile') }}" class="btn btn-info custom-size" style="font-size: 25px; transition: all 0.3s ease-in-out">
                    <div class="pt-4">
                        Profile
                    </div>
                </a>
                <a href="{{ url_for('main.store') }}" class="btn btn-info custom-size" style="font-size: 25px; transition: all 0.3s ease-in-out">
                    <div class="pt-4">
                        Store
                    </div>
                </a>
                <a href="{{ url_for('main.game') }}" class="btn btn-info custom-size" style="font-size: 25px; transition: all 0.3s ease-in-out">
                    <div class="pt-4">
                        Play Game
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
