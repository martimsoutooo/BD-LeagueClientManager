{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="vh-100 d-flex align-items-center justify-content-center">
    <div class="container">
        <div class="row justify-content-center w-100"> 
            <div class="col-md-6 d-flex align-items-center justify-content-end"> 
                <div class="welcome-section">
                    <div class="welcome-text">
                        <div class="line"></div>
                        <span style="font-size: large;" >Welcome to</span>
                        <div class="line"></div>
                    </div>
                    <div class=""> 
                        <h1 class="display-4 font-weight-bold" style="font-size: 40px;">LeagueClientManager</h1>
                    </div>
                </div>
                
            </div>

            <div class="col-md-1"></div>
            <div class="col-md-5">
                <div class="shadow-lg p-5 rounded-lg">
                    <form method="post" action="/login">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <div class="d-flex justify-content-between align-items-center">
                            <a href="{{ url_for('auth.register') }}" class="text-secondary smaller-link" style="text-decoration: underline;">Don't have an account?</a>
                            <button type="submit" class="btn btn-info">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
